<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="box">
			<button class="addName">添加名字</button>
			<button class="addNum">添加人数</button>
			<div class="head">
				<input type="text" placeholder="请输入名字"/>
				<button>提交名字</button>
			</div>
			<div class="count">
				<input type="text" placeholder="请输入人数"/>
				<button>提交人数</button>
			</div>
			<div class="content">
				<div class="name">
					<ul class="nameBox"></ul>
					<button>开始点名</button>
				</div>
				<button class="showName">显示名单</button>
				<button class="return">返回上个名字</button>
				<button class="again">重新输入人数</button>
				<button class="fr showNum">显示学号</button>
			</div>
		</div>
		
	</body>
</html>
